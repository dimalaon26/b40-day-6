<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add My Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="add-project.css">
</head>

<body>
    <!-- navbar -->
    <div class="navigation"> 
        <nav style="height: 15vh;" class=" ms-20 navbar navbar-expand-lg bg-light">
        <div class="container">
            <a style="margin-top: -30px;" class="navbar-brand" href="#">
                <img style="width:50px;" class="logo" src="assets/logo.png" alt="logo" srcset="">
            </a>
            <button style="margin-top: -50px;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a style="margin-top: -30px;" class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li style="margin-top: -30px;" class="nav-item">
                        <a class="nav-link active text-orange" aria-current="page" href="#">Add Project</a>
                    </li>
                </ul>
                <a  style="margin-top: -30px;" href="#" class="btn bg-black text-white px-2">Contact Me</a>
            </div>
        </div>
        </nav>
    </div>

    <!-- Form  -->

    <section class="home">
        <h1>ADD MY PROJECT</h1>

        <div class="blog-form">
            <form onsubmit="addBlog(event)">
                <div class="name-form">
                    <label class="project-name" for="input-projectname">Project Name</label>
                    <input class="input-form" type="text" id="input-projectname">
                </div>

                <div class="label-date">
                    <label class="start-date" for="input-startdate">Start date</label>
                    <label class="end-date" for="input-end">End date</label>
                </div>

                <div class="form-date">
                    <input class="start-form" type="text" id="input-startdate">
                    <input class="end-form" type="text" id="input-end">
                </div>

                <div class="description">
                    <label class="desc" for="input-description">Description</label>
                    <textarea cols="40" rows="20" value="desc" class="form-desc" type="text"
                        id="input-description"></textarea>
                </div>

                <div class="checkbox">

                    <label class="checkbox-label" for="-input-checkbox">Technologies</label>

                    <div class="box-left">
                        <input type="checkbox" id="input-checkbox">Node JS</input>
                        <input type="checkbox" id="input-checkbox">React JS</input>
                    </div>

                    <div class="box-right">
                        <input type="checkbox" id="input-checkbox">Next JS</input>
                        <input type="checkbox" id="input-checkbox">Type Script</input>
                    </div>

                </div>

                <div class="upload">
                    <h4 for="input-image">Upload images</h4>
                    <input class="upload-photos" type="file" id="input-image"></input>
                </div>

                <div>
                    <a href="/day-5/blog-detail.html">
                        <button>Submit</button>
                    </a>
                </div>
            </form>
    </section>
</body>

</html>
