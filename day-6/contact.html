<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="contact.css">

        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <!-- navigation -->

    <div class="navigation"> 
        <nav style="height: 10vh;" class=" ms-20 navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img style="width:50px;" class="logo" src="assets/logo.png" alt="logo" srcset="">
            </a>
            <button style="margin-top: 5px;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a style="margin-top: 5px" class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li style="margin-top: 5px;" class="nav-item">
                        <a class="nav-link active text-orange" aria-current="page" href="#">Add Project</a>
                    </li>
                </ul>
                <a  style="margin-top: 5px;" href="#" class="btn bg-black text-white px-2">Contact Me</a>
            </div>
        </div>
        </nav>

        <!-- contact form -->
        <h1 style="margin-top:60px ;">GET IN TOUCH</h1>
        
        <form>
            
            <div class="name">
                <label for="input-name">Name</label>
                <input height="100" type="text" id="input-name">
            </div>

            <div>
                <label for="input-email">Email</label>
                <input type="text" id="input-email">
            </div>

            <div>
                <label for="input-phone">Phone Number</label>
                <input type="number" id="input-phone">
            </div>
        
            <div>
                <label for="input-subject">Subject</label>
                <select id="input-subject">
                    <option value="" hidden>Select</option>
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>Fullstack</option>
                </select>
            </div>

            <div>
                <label for="input-message">Your Message</label>
                <textarea rows="5" cols="10" id="input-message"></textarea>
            </div>
            <button type="button" class="btn btn-dark">Submit</button>
        </form>
        
    </div>
    
</body>
</html>
